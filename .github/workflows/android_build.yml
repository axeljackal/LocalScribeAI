name: Android Build CI

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: â˜• Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle
    
    - name: ğŸ¤– Setup Android SDK
      uses: android-actions/setup-android@v3
    
    - name: ğŸ“¦ Cache Gradle packages
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
    
    - name: ğŸ”§ Grant execute permission for gradlew
      run: chmod +x gradlew
    
    - name: ğŸ§ª Run lint checks
      run: ./gradlew lint --stacktrace
      continue-on-error: true
    
    - name: ğŸ—ï¸ Build Debug APK
      run: ./gradlew assembleDebug --stacktrace
    
    - name: ğŸ“Š Get APK info
      run: |
        APK_PATH=$(find app/build/outputs/apk/debug -name "*.apk" | head -1)
        echo "APK_PATH=$APK_PATH" >> $GITHUB_ENV
        APK_SIZE=$(du -h "$APK_PATH" | cut -f1)
        echo "ğŸ“± APK Size: $APK_SIZE"
    
    - name: ğŸ“¤ Upload Debug APK
      uses: actions/upload-artifact@v4
      with:
        name: LocalScribeAI-Debug-${{ github.sha }}
        path: app/build/outputs/apk/debug/app-debug.apk
        retention-days: 14
        if-no-files-found: error
    
    - name: ğŸ“¤ Upload Lint Report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: lint-results
        path: app/build/reports/lint-results-debug.html
        retention-days: 7
        if-no-files-found: ignore

  release:
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - name: ğŸ“¥ Checkout repository
      uses: actions/checkout@v4
    
    - name: â˜• Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle
    
    - name: ğŸ¤– Setup Android SDK
      uses: android-actions/setup-android@v3
    
    - name: ğŸ”§ Grant execute permission for gradlew
      run: chmod +x gradlew
    
    - name: ğŸ—ï¸ Build Release APK
      run: ./gradlew assembleRelease --stacktrace
    
    - name: ğŸ“¤ Upload Release APK
      uses: actions/upload-artifact@v4
      with:
        name: LocalScribeAI-Release-${{ github.sha }}
        path: app/build/outputs/apk/release/app-release-unsigned.apk
        retention-days: 30
        if-no-files-found: warn
